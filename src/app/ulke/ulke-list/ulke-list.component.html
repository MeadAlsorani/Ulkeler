<table class="table">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Capital
            </th>
            <th>
                Region
            </th>
            <th>
                Flag
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of Ulkeler">
            <td>{{item.name}}</td>
            <td>{{item.capital}}</td>
            <td>{{item.region}}</td>
            <td>
                <img [src]="item.flag" alt="flag" width="100px" height="50px">
            </td>
        </tr>
    </tbody>
</table>
