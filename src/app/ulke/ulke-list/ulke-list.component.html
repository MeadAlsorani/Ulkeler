<div class="col-md-12">
    <input type="text" name="filterKey" [(ngModel)]="filterKey" class="form-control" placeholder="please enter capital name to filter..." />
</div>
<div class="col-md-12">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Capital</th>
                <th>Region</th>
                <th>Flag</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="
          let item of (Ulkeler|filter:filterKey) | paginate: { itemsPerPage: 10, currentPage: p }
        ">
                <td>{{ item.name }}</td>
                <td>{{ item.capital }}</td>
                <td>{{ item.region }}</td>
                <td>
                    <img [src]="item.flag" alt="flag" width="100px" height="50px" />
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
